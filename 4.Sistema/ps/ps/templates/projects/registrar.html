<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>SmallProject | login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="viewport" content="width=device-width" / <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!--  Material Dashboard CSS    -->
    <link href="assets/css/material-login.css" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="off-canvas-sidebar" style="background-image: url('assets/img/login-bg.jpg');">
    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page" filter-color="black">
            <!-- menu superior transparente -->
            <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                        <a class="navbar-brand" href="#">Small Project</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="../dashboard.html">
                                <i class="material-icons">dashboard</i> Dashboard
                            </a>
                            </li>
                            <li class="">
                                <a href="register.html">
                                <i class="material-icons">person_add</i> Registrar
                            </a>
                            </li>
                            <li class=" active ">
                                <a href="login.html">
                                <i class="material-icons">fingerprint</i> Login
                            </a>
                            </li>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- card de login -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <!-- conteúdo do card de login -->
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-6">
                            <div class="card card-login">
                                <div class="card-header text-center" data-background-color="blue">
                                    <h4 class="card-title">Login</h4>
                                </div>
                                <form action="ps/login/" method="post">
                                    {% csrf_token %}
                                    <div class="card-content">
                                        {{ form.as_p }}
                                    <div class="footer text-center">
                                        <button type="submit" class="btn btn-info btn-simple btn-wd btn-lg">Entrar</button>
                                    </div>
                                    </div>
                                </form> 
                            </div>
                        </div>
                        <!-- fim do conteúdo do card de login -->
                    </div>
                    <!-- row -->
                </div>
                <!-- container -->
            </div>
            <!-- login-page -->
        </div>
        <!-- wrapper -->
    </div>

    <!--   Core JS Files   -->
    <script src="assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/material.min.js" type="text/javascript"></script>
    <!--  Charts Plugin -->
    <script src="assets/js/chartist.min.js"></script>
    <!--  Dynamic Elements plugin -->
    <script src="assets/js/arrive.min.js"></script>
    <!--  PerfectScrollbar Library -->
    <script src="assets/js/perfect-scrollbar.jquery.min.js"></script>
    <!--  Notifications Plugin    -->
    <script src="assets/js/bootstrap-notify.js"></script>
    <!-- Material Dashboard javascript methods -->
    <script src="assets/js/material-dashboard.js?v=1.2.0"></script>
    <!-- Material Dashboard DEMO methods, don't include it in your project! -->
    <script src="assets/js/demo.js"></script>
</body>

</html>
